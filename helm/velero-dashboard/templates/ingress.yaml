{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "velero-dashboard.fullname" . }}
  namespace: {{ .Values.velero.namespace }}
  labels:
    {{- include "velero-dashboard.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "velero-dashboard.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.port }}
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ include "velero-dashboard.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "velero-dashboard.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.port }}
{{- end }}
