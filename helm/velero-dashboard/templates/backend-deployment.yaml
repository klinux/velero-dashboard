apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "velero-dashboard.fullname" . }}-backend
  namespace: {{ .Values.velero.namespace }}
  labels:
    {{- include "velero-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "velero-dashboard.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "velero-dashboard.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.port }}
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "{{ .Values.backend.port }}"
            - name: VELERO_NAMESPACE
              value: "{{ .Values.velero.namespace }}"
            - name: SERVER_ALLOWED_ORIGINS
              value: "{{ .Values.env.SERVER_ALLOWED_ORIGINS }}"
            - name: AUTH_MODE
              value: "{{ .Values.auth.mode }}"
            {{- if .Values.auth.jwtSecret }}
            - name: JWT_SECRET
              value: "{{ .Values.auth.jwtSecret }}"
            {{- end }}
            - name: JWT_EXPIRATION
              value: "{{ .Values.auth.jwtExpiration }}"
            {{- if .Values.auth.users }}
            - name: AUTH_USERS
              value: "{{ .Values.auth.users }}"
            {{- end }}
            {{- if .Values.auth.oidc.issuer }}
            - name: OIDC_ISSUER
              value: "{{ .Values.auth.oidc.issuer }}"
            - name: OIDC_CLIENT_ID
              value: "{{ .Values.auth.oidc.clientId }}"
            - name: OIDC_CLIENT_SECRET
              value: "{{ .Values.auth.oidc.clientSecret }}"
            - name: OIDC_REDIRECT_URL
              value: "{{ .Values.auth.oidc.redirectUrl }}"
            - name: OIDC_ROLE_CLAIM
              value: "{{ .Values.auth.oidc.roleClaim }}"
            - name: OIDC_ADMIN_GROUPS
              value: "{{ .Values.auth.oidc.adminGroups }}"
            - name: OIDC_OPERATOR_GROUPS
              value: "{{ .Values.auth.oidc.operatorGroups }}"
            - name: OIDC_DEFAULT_ROLE
              value: "{{ .Values.auth.oidc.defaultRole }}"
            {{- end }}
            # Multi-cluster storage
            - name: CLUSTER_STORAGE_TYPE
              value: "{{ .Values.cluster.storageType }}"
            - name: CLUSTER_K8S_NAMESPACE
              value: "{{ .Values.velero.namespace }}"
            - name: CLUSTER_CONFIGMAP_NAME
              value: "{{ .Values.cluster.configMapName }}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
