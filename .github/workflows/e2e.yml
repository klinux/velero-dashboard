name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: E2E (kind + Velero)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: velero-e2e

      - name: Install MinIO
        run: |
          kubectl apply -f https://raw.githubusercontent.com/vmware-tanzu/velero/main/examples/minio/00-minio-deployment.yaml
          kubectl wait --for=condition=ready pod -l component=minio -n velero --timeout=120s

      - name: Install Velero
        run: |
          # Install Velero CLI
          curl -fsSL https://github.com/vmware-tanzu/velero/releases/download/v1.15.2/velero-v1.15.2-linux-amd64.tar.gz | tar xz
          sudo mv velero-v1.15.2-linux-amd64/velero /usr/local/bin/

          # Create credentials
          cat > /tmp/minio-credentials <<EOF
          [default]
          aws_access_key_id = minio
          aws_secret_access_key = minio123
          EOF

          # Install Velero with MinIO
          velero install \
            --provider aws \
            --bucket velero \
            --secret-file /tmp/minio-credentials \
            --plugins velero/velero-plugin-for-aws:v1.11.0 \
            --backup-location-config region=minio,s3ForcePathStyle=true,s3Url=http://minio.velero.svc:9000 \
            --use-volume-snapshots=false \
            --wait

      - name: Build backend
        working-directory: ./backend
        run: go build -o velero-dashboard ./cmd/server

      - name: Run E2E tests
        working-directory: ./backend
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}
          VELERO_NAMESPACE: velero
          CLUSTER_STORAGE_TYPE: sqlite
          CLUSTER_DB_PATH: /tmp/e2e-clusters.db
          SERVER_PORT: "8080"
          AUTH_MODE: none
        run: |
          # Start the backend in background
          ./velero-dashboard &
          SERVER_PID=$!

          # Wait for server to be ready
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/healthz > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            sleep 1
          done

          # Run E2E test suite
          go test -v -tags=e2e -timeout=5m ./internal/e2e/...

          # Cleanup
          kill $SERVER_PID 2>/dev/null || true

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Velero pods ==="
          kubectl get pods -n velero
          echo "=== Velero BSLs ==="
          kubectl get bsl -n velero -o yaml
          echo "=== Backend logs ==="
          kubectl logs -n velero -l app.kubernetes.io/component=backend --tail=50 2>/dev/null || true
